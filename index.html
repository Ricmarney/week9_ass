<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ass.css" />
  </head>
  <body>
    <main>
      <h3>BASKETBALL SCOREBOARD</h3>
      <div class="team">
        <div class="home">
          <h4>HOME</h4>
          <h5 class="homeheading">0</h5>
          <div class="btn">
            <button id="lbtn1">+1</button>
            <button id="lbtn2">+2</button>
            <button id="lbtn3">+3</button>
          </div>
        </div>
        <div class="guest">
          <h4>GUEST</h4>
          <h5 class="guestheading">0</h5>
          <div class="btn">
            <button id="rbtn1">+1</button>
            <button id="rbtn2">+2</button>
            <button id="rbtn3">+3</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <button class="reset">NEW GAME</button>
    </footer>

    <script src="ass.js"></script>
  </body>
</html>
